<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    ul {
      list-style-type: none;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Outfit", sans-serif;
      font-size: 18px;
      background-color:hsl(217, 54%, 11%);
      padding: 1.25rem;
      color: hsl(0, 0%, 100%, 60%);
    }
    .container {
      padding: 1.25rem;
      background-color: hsl(216, 50%, 16%);
      border-radius: 20px;
      margin-bottom: 1rem;
      width: 360px;
    }
    .container h2 {
      color: white;
      margin: 1rem 0.5rem 0.5rem 0;
    }
    .container ul {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
      border-bottom: 1px solid hsl(215, 32%, 27%);
    }
    .container ul li {
      display: flex;
      align-items: center;
    }
    .container ul li img {
      margin-right: 0.5rem;
    }
    .container ul li:first-child {
      color: hsl(178, 100%, 50%);
    }
    p {
      font-weight: 300;
    }
    .container .avatar {
      display: flex;
      justify-content: start;
      align-items: center;
      padding-top: 2rem;
      color: ;
    }
    .container .avatar img {
      width: 3.5rem;
      border: 2px solid white;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .container .avatar p span {
      color: white;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <section>
      <img src="image-equilibrium.jpg" alt="">
    </section>
    <section>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    </section>

    <section class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  
   
  </div>
</body>
</html>
